<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>css selectors</title>
	<style >
		.one{
			text-align: center;
			background: pink;
		}
		p#three{
			text-align: center;
			background: yellow;
		}
		a[target=_blank]{
			color: white;
			background: green;
		}
	</style>
</head>
<body>
<h1>CSS selecotrs Demo</h1>
<hr>
<p class="one">This the first  paragraph</p>
<p class="two">This the second paragraph</p>
<p id="three">This the third  paragraph</p>
<h2>Attribute selector</h2>
<hr>
<a href="https://wissen.com">This the fourth paragraph</a>
<br>
<a href="https://wissen.com" target="_blank">This the fifth  paragraph</a>
<div class="one">from div tag</div>
</body>
</html>

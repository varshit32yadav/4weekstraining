<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<h1>Variables & Datatypes demo</h1>
<hr>
<h3>
	<script>
		var a;
		document.write(a); //undefined
		document.write(typeof(a));//undefined
		a=10;
		document.write(typeof(a));//number
		a="hi";
		document.write(typeof(a));//String
		a=3.4;
		document.write(typeof(a));//numner
		a=new Date();
		document.write(typeof(a));//object
		a=function(){
			
		}
		document.write(typeof(a));

	</script>

</h3>
</body>
</html>

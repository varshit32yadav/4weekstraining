<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM</title>
	<script type="text/javascript">
		function abc(){ //when you have form tag
			alert("welcome "+document.forms[0].t1.value)
		}
		function xyz(){ //when you dont have form tag and use get element by id 
			var name=document.getElementById("tf1").value;
			alert("welcome "+name);
		}
	</script>
</head>
<body>
<h2>Dom</h2>
<form>
	<input type="text" name="t1" ><br>
	<input type="button" name="" value="welcome1" onclick="abc()">
</form>
<input type="text" name="t1" id="tf1"><br>
<input type="button" name="" value="welcome1" onclick="xyz()">
</body>
</html>
